<!-- CEIRA Logo SVG - Clean Bot without X on Stomach -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for the bot body -->
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the visor -->
    <linearGradient id="visorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit ring -->
    <radialGradient id="circuitGradient" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#00b4d8;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Circuit ring background -->
  <circle cx="100" cy="100" r="85" fill="url(#circuitGradient)" opacity="0.3"/>
  
  <!-- Circuit tech ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#00b4d8" stroke-width="1" opacity="0.4" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bot body (rounded) - Clean, no X -->
  <ellipse cx="100" cy="120" rx="35" ry="45" fill="url(#botGradient)" filter="url(#glow)"/>
  
  <!-- Bot head -->
  <ellipse cx="100" cy="70" rx="30" ry="32" fill="url(#botGradient)" filter="url(#glow)"/>
  
  <!-- Visor/Face screen -->
  <rect x="75" y="62" width="50" height="18" rx="9" fill="url(#visorGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Eyes (cute anime style) -->
  <path d="M 85 70 Q 85 68 87 68 Q 89 68 89 70" fill="none" stroke="#001a33" stroke-width="2" stroke-linecap="round">
    <animate attributeName="d" values="M 85 70 Q 85 68 87 68 Q 89 68 89 70;M 85 70 Q 85 70 87 70 Q 89 70 89 70;M 85 70 Q 85 68 87 68 Q 89 68 89 70" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M 111 70 Q 111 68 113 68 Q 115 68 115 70" fill="none" stroke="#001a33" stroke-width="2" stroke-linecap="round">
    <animate attributeName="d" values="M 111 70 Q 111 68 113 68 Q 115 68 115 70;M 111 70 Q 111 70 113 70 Q 115 70 115 70;M 111 70 Q 111 68 113 68 Q 115 68 115 70" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Left arm -->
  <ellipse cx="70" cy="110" rx="8" ry="20" fill="url(#botGradient)" transform="rotate(-20 70 110)"/>
  
  <!-- Right arm (waving) -->
  <ellipse cx="130" cy="100" rx="8" ry="20" fill="url(#botGradient)" transform="rotate(30 130 100)">
    <animateTransform attributeName="transform" type="rotate" values="30 130 100;40 130 100;30 130 100" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Antenna -->
  <line x1="100" y1="38" x2="100" y2="28" stroke="#00b4d8" stroke-width="2"/>
  <circle cx="100" cy="25" r="4" fill="#00b4d8" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Chat bubbles floating around -->
  <g opacity="0.6">
    <circle cx="140" cy="50" r="3" fill="#00b4d8">
      <animate attributeName="cy" values="50;45;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="145" cy="52" r="2" fill="#00b4d8">
      <animate attributeName="cy" values="52;47;52" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="55" r="3" fill="#0066cc">
      <animate attributeName="cy" values="55;50;55" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="58" r="2" fill="#0066cc">
      <animate attributeName="cy" values="58;53;58" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech particles -->
  <g opacity="0.4">
    <circle cx="45" cy="100" r="1.5" fill="#00b4d8">
      <animate attributeName="cx" values="45;42;45" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="95" r="1.5" fill="#00b4d8">
      <animate attributeName="cx" values="155;158;155" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
